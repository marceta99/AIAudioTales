<div class="container">
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
      <div *ngIf="passwordsMismatch" class="error-message">Passwords do not match.</div>
    </div>
    <button type="submit" [disabled]="passwordsMismatch">Register</button>
  </form>
</div>
