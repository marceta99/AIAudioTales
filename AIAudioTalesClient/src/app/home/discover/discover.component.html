<div class="discover-container">
  <app-search-bar></app-search-bar>

  <div class="content-container">
    <div class="categories">
      <div class="categorie" [ngClass]="category.id === currentCategory ? 'categorie active-categorie': 'categorie'" *ngFor="let category of bookCategories;">
        <p (click)="getBooksFromCategory(category.id)">{{category.categoryName}}</p>
      </div>
    </div>

    <div class="books" #booksContainer>
      <div class="book" *ngFor="let book of books" (click)="navigateToBook(book.id)">
        <img [src]="book.imageURL" alt="">
        <div class="book-info">
          <h4>{{book.title}}</h4>
          <span>By Kumadio</span>
        </div>
      </div>
      <span *ngIf="noMoreBooks">There is no more books to load</span>
    </div>
  </div>

</div>
