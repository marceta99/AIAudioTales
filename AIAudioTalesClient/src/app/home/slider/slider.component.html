<div (mouseup)="dragStop()" class="slider-box">
  <div [ngClass]="'wrapper '+'wrapper'+bookPaginated.booksCategory" ><!--(mouseenter)="clearTimeout()">-->
    <i [id]="'left'+bookPaginated.booksCategory" class="fa-solid fa-angle-left" (click)="arrowButtonsClick(leftButton)" #leftButton></i>
    <ul [ngClass]="'carousel '+'carousel'+bookPaginated.booksCategory" (mousedown)="dragStart($event)" (mousemove)="dragging($event)" > <!--(scroll)="infiniteScroll()">-->

      <li [ngClass]="'card '+'card'+bookPaginated.booksCategory" *ngFor="let book of bookPaginated.books" (click)="navigateToBook(book.id)">
        <div class="img"><img [src]="book.imageURL" alt="img" draggable="false"></div>
        <span class="book-title">{{book.title}}</span>
        <span class="book-author">Author name</span>
      </li>
    </ul>
    <i [id]="'right'+bookPaginated.booksCategory" class="fa-solid fa-angle-right" (click)="arrowButtonsClick(rightButton)" #rightButton></i>
  </div>
</div>
