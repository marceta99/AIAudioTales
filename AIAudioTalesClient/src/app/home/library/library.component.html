<div class="books" #booksContainer *ngIf="books.length > 0;else noPurchases">
  <div class="book" *ngFor="let book of books; let i = index" [class.playing]="i === currentBookIndex" (click)="playSelectedBook(i)">
    <div class="book-details">
      <img [src]="book.imageURL" alt="">
      <div class="book-info">
        <h4>{{book.title}}</h4>
        <span>Kumadio</span>
      </div>
    </div>

    <!--<div class="wave-animation" *ngIf="i === currentBookIndex && isPlaying">
      <div class="bar"></div>

      <div class="bar"></div>
      <div class="bar"></div>

      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>-->

    <span class="audio-duration">{{ "01:22" }}</span>

  </div>
</div>

  <h2>You don't have any books</h2>
</ng-template>
