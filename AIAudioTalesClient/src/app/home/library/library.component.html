<div *ngIf="books.length > 0;else noPurchases">
    <ul>
      <li *ngFor="let book of books; let i = index" [class.playing]="i + 1 === currentBookIndex" (click)="playSelectedSong(i)">
        <div class="row">
          <span>{{ book.title }}</span>
          <p>{{ "Kumadio" }}</p>
        </div>
        <span class="audio-duration">{{ "01:22" }}</span>
      </li>
    </ul>
  
</div>

<ng-template #noPurchases>
  <h2>You don't have any books</h2>
</ng-template>
