
<div class="main-container">
  <ng-template class="root-form" #rootForm >
    <form [formGroup]="partForm" (ngSubmit)="addRootPart()">
        <h1>Add first part of the book</h1>
        <input type="text" formControlName="partAudioLink" placeholder="Part Audio Link">
        <div formArrayName="answers">
            <div *ngFor="let answer of answers.controls; let i=index" [formGroupName]="i">
              <input type="text" formControlName="text" placeholder="Answer Text">
              <button type="button" (click)="removeAnswer(i)">Remove</button>
            </div>
        </div> 

        <button type="button" (click)="addAnswer()" [disabled]="answers.length >= 3">Add Answer</button>
        <button type="submit" [disabled]="partForm.invalid">Submit</button>
    </form>
  </ng-template>

    <div class="container" *ngIf="partTree;else rootForm">
      <div class="row">
        <div class="tree">
          <ul #treeContainer ></ul>
        </div>
      </div>
    </div>
