<div class="books" #booksContainer *ngIf="books.length > 0;else noPurchases">
  <div class="book" *ngFor="let book of books; let i = index" (click)="playSelectedBook(i)">
    <img [src]="book.imageURL" alt="{{ book.title }}" class="book-image"/>
    <div class="book-details">
      <span class="title" [class.playing]="i === currentBookIndex">{{ book.title }}</span>
      <span class="author">By Kumadio</span>
    </div>
    <span class="audio-duration" *ngIf="i === currentBookIndex">
      {{ books[i].remainingTime !== undefined ? books[i].remainingTime + 's' : '...' }}
    </span>
  </div>
</div>
 
<ng-template #noPurchases>
  <div class="empty-state">
    <h1>Listen what you love</h1>
    <p>You don't have any books. Go get some!</p>
  </div>
</ng-template>
