<div class="container">
  <img class="logo-login" src="../../../assets/logo_t.png">
  <h2>Registration</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <input class="input_1" type="text" placeholder="First Name" formControlName="firstName" autocomplete="on">
    </div>
    <div class="form-group">
      <input class="input_1" type="text" placeholder="Last Name" formControlName="lastName" autocomplete="on">
    </div>
    <div class="form-group">
      <input class="input_1" type="email" placeholder="Email" formControlName="email" autocomplete="on">
    </div>
    <div class="form-group">
      <input class="input_1" type="password"  placeholder="Password" formControlName="password" autocomplete="on">
    </div>
    <div class="form-group">
      <input class="input_1" type="password" placeholder="Confirm Password" formControlName="confirmPassword" autocomplete="on">
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordsMissMatch')" class="error-message">Passwords do not match.</div>
    </div>
    <p class="terms">By signing up, you agree to our Terms,
      Data Policy and Cookies Policy.</p>

    <button type="submit" class="btn_prim" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
