<div class="onboarding-container" *ngIf="questions.length > 0">
  <form [formGroup]="onboardingForm" class="onboarding-container">
    <!-- The slides wrapper (horizontal) -->
    <div
   class="slides-wrapper"
      #slidesWrapper
      (pointerdown)="onPointerDown($event)"
      (pointermove)="onPointerMove($event)"
      (pointerup)="onPointerUp($event)"
      (pointercancel)="onPointerUp($event)"
      [style.transform]="translateXStyle"
      [style.transition]="animating ? 'transform 0.3s ease' : 'none'"
  >
    <ng-container *ngFor="let q of questions">
      <div class="slide">
        <h1>{{ q.text }}</h1>

        <!-- NumberInput -->
        <input
          *ngIf="q.type===OnboardingQuestionType.NumberInput"
          type="number"
          [formControlName]="q.key"
          placeholder="npr. 8"
          class="styled-input"
        />

        <!-- SingleChoice -->
        <div *ngIf="q.type===OnboardingQuestionType.SingleChoice" class="radio-group">
          <label *ngFor="let opt of q.options"  class="radio-label">
            <input
              type="radio"
              [formControlName]="q.key"
              [value]="opt.id"
            />
            {{ opt.text }}
          </label>
        </div>

        <!-- MultiChoice -->
        <div *ngIf="q.type=== OnboardingQuestionType.MultiChoice" class="checkbox-list">
          <label *ngFor="let opt of q.options; let i = index" class="checkbox-item">
            <input
              type="checkbox"
              [formControl]="getFormArray(q.key).controls[i]"
            />
            {{ opt.text }}
          </label>
        </div>
      </div>
    </ng-container>
    </div>
  
<!-- Pink circular button with conic gradient ring -->
  <div class="floating-button">
    <div class="progress-circle" [style.background]="progressCircleBackground">
      <!-- The new "center-wrapper" for the white gap -->
      <div class="center-wrapper">
        <button class="arrow-button" (click)="onNextClick()">
            <i class="fa-solid fa-angle-right arrow-icon"></i>
        </button>
      </div>
    </div>
    </div>
    </form>
</div>
