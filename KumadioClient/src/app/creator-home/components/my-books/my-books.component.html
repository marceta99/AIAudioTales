<div class="books" #booksContainer *ngIf="books.length > 0;else noPurchases">
  <div class="book" *ngFor="let book of books; let i = index" (click)="navigateToTree(book.id)">
    <img [src]="book.imageURL" alt="{{ book.title }}" class="book-image"/>
    <div class="book-details">
      <span class="title" >{{ book.title }}</span>
      <span class="author">By Kumadio</span>
    </div>
  </div>
</div>
 
<ng-template #noPurchases>
  <div class="empty-state">
    <h1>Create what you love</h1>
    <p>You don't have any books. Go create some!</p>
  </div>
</ng-template>
